<!DOCTYPE html>
<html lang="uk">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; }
        .card-blur { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        /* –î–∏–Ω–∞–º—ñ—á–Ω—ñ —Ç—ñ–Ω—ñ –¥–ª—è —Å—Ç–∞—Ç—É—Å—ñ–≤ */
        .glow-green { box-shadow: 0 0 40px -10px rgba(34, 197, 94, 0.3); border-color: rgba(34, 197, 94, 0.4); }
        .glow-red { box-shadow: 0 0 40px -10px rgba(239, 68, 68, 0.3); border-color: rgba(239, 68, 68, 0.4); }
        .glow-yellow { box-shadow: 0 0 40px -10px rgba(234, 179, 8, 0.3); border-color: rgba(234, 179, 8, 0.4); }

        .status-pulse { animation: pulse 2.5s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.1); filter: brightness(1.3); } }
        
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md w-full space-y-6">
        <div class="flex justify-between items-center px-2">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tighter text-white">–Ñ-–°–≤—ñ—Ç–ª–æ</h1>
                <p class="text-slate-400 text-xs font-medium uppercase tracking-widest">–¢–µ—Ä–Ω–æ–ø—ñ–ª—å—Å—å–∫–∞ –æ–±–ª.</p>
            </div>
            <div id="live-clock" class="text-2xl font-black text-yellow-500 drop-shadow-md">00:00:00</div>
        </div>

        <div id="main-card" class="card-blur rounded-[2.5rem] p-10 text-center transition-all duration-700 shadow-2xl relative overflow-hidden">
            <div id="status-icon" class="text-7xl mb-6 status-pulse inline-block">‚åõ</div>
            <h2 id="status-title" class="text-3xl font-black uppercase tracking-tighter transition-colors duration-500">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</h2>
            <div id="status-desc" class="text-slate-300 mt-3 text-sm font-medium">–û—Ç—Ä–∏–º—É—î–º–æ –¥–∞–Ω—ñ –∑ —Å–µ—Ä–≤–µ—Ä–∞...</div>
        </div>

        <div class="card-blur rounded-3xl p-5 flex items-center justify-between shadow-lg">
            <span class="text-sm font-semibold text-slate-400 ml-2">–í–∞—à–∞ –ø—ñ–¥–≥—Ä—É–ø–∞</span>
            <div class="relative">
                <select id="group-select" class="bg-slate-800/80 hover:bg-slate-700 text-yellow-500 font-bold rounded-2xl px-5 py-2 outline-none cursor-pointer transition-all border border-white/5">
                    <option value="1.1">–ì—Ä—É–ø–∞ 1.1</option><option value="1.2">–ì—Ä—É–ø–∞ 1.2</option>
                    <option value="2.1">–ì—Ä—É–ø–∞ 2.1</option><option value="2.2">–ì—Ä—É–ø–∞ 2.2</option>
                    <option value="3.1">–ì—Ä—É–ø–∞ 3.1</option><option value="3.2">–ì—Ä—É–ø–∞ 3.2</option>
                    <option value="4.1">–ì—Ä—É–ø–∞ 4.1</option><option value="4.2">–ì—Ä—É–ø–∞ 4.2</option>
                    <option value="5.1">–ì—Ä—É–ø–∞ 5.1</option><option value="5.2">–ì—Ä—É–ø–∞ 5.2</option>
                    <option value="6.1">–ì—Ä—É–ø–∞ 6.1</option><option value="6.2">–ì—Ä—É–ø–∞ 6.2</option>
                </select>
            </div>
        </div>

        <div class="card-blur rounded-[2rem] p-6 shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xs font-black uppercase text-slate-500 tracking-[0.2em]">–ü—Ä–æ–≥–Ω–æ–∑ –Ω–∞ –¥–æ–±—É</h3>
                <span id="update-time" class="text-[9px] text-slate-600 font-bold uppercase tracking-widest">--:--</span>
            </div>
            <div id="timeline" class="flex gap-1.5 h-16 items-end"></div>
            <div class="flex justify-between mt-4 text-[10px] text-slate-500 font-black uppercase tracking-tighter opacity-60">
                <span>00:00</span><span>06:00</span><span>12:00</span><span>18:00</span><span>23:59</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <a href="https://www.toe.com.ua/" target="_blank" class="card-blur py-4 rounded-2xl text-center text-[10px] font-black uppercase tracking-[0.15em] hover:bg-white/5 transition-all active:scale-95">–û—Ñ—ñ—Ü—ñ–π–Ω–∏–π —Å–∞–π—Ç</a>
            <a href="https://t.me/ternopiloblernergo_bot" target="_blank" class="card-blur py-4 rounded-2xl text-center text-[10px] font-black uppercase tracking-[0.15em] hover:bg-white/5 transition-all active:scale-95 text-sky-400">Telegram –ë–æ—Ç</a>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'ternopil_saved_group';
        
        async function updateApp() {
            const now = new Date();
            const hour = now.getHours();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('uk-UA', { hour12: false });
            
            const groupSelect = document.getElementById('group-select');
            if (!groupSelect.dataset.initialized) {
                groupSelect.value = localStorage.getItem(STORAGE_KEY) || "1.1";
                groupSelect.dataset.initialized = true;
            }
            const selectedGroup = groupSelect.value;
            localStorage.setItem(STORAGE_KEY, selectedGroup);

            try {
                const response = await fetch('schedule.json?cache=' + Math.floor(Date.now()/60000));
                const data = await response.json();
                const schedule = data.groups[selectedGroup];
                const currentStatus = schedule[hour];

                const card = document.getElementById('main-card');
                const title = document.getElementById('status-title');
                const icon = document.getElementById('status-icon');
                const desc = document.getElementById('status-desc');
                const updateTime = document.getElementById('update-time');

                updateTime.innerText = `–û–Ω–æ–≤–ª–µ–Ω–æ: ${data.last_update}`;
                card.classList.remove('glow-green', 'glow-red', 'glow-yellow');

                // –õ–æ–≥—ñ–∫–∞ –∑–≥—ñ–¥–Ω–æ –∑ –¥–æ–º–æ–≤–ª–µ–Ω—ñ—Å—Ç—é: 1=–Ñ, 0=–ù–µ–º–∞—î, 2=–°—ñ—Ä–∞ –∑–æ–Ω–∞
                if (currentStatus === 1) {
                    card.classList.add('glow-green');
                    title.innerText = "–°–≤—ñ—Ç–ª–æ —î";
                    title.className = "text-3xl font-black uppercase tracking-tighter text-green-400";
                    icon.innerText = "üí°";
                    desc.innerText = `–ì—Ä—É–ø–∞ ${selectedGroup} –∑–∞–∂–∏–≤–ª–µ–Ω–∞ —Å—Ç–∞–±—ñ–ª—å–Ω–æ`;
                } else if (currentStatus === 0) {
                    card.classList.add('glow-red');
                    title.innerText = "–í—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è";
                    title.className = "text-3xl font-black uppercase tracking-tighter text-red-500";
                    icon.innerText = "üåë";
                    desc.innerText = `–£ –≥—Ä—É–ø—ñ ${selectedGroup} —Ç—Ä–∏–≤–∞—é—Ç—å –æ–±–º–µ–∂–µ–Ω–Ω—è`;
                } else {
                    card.classList.add('glow-yellow');
                    title.innerText = "–ú–æ–∂–ª–∏–≤–µ –≤–∏–º–∫–Ω–µ–Ω–Ω—è";
                    title.className = "text-3xl font-black uppercase tracking-tighter text-yellow-500";
                    icon.innerText = "‚è≥";
                    desc.innerText = `–ô–º–æ–≤—ñ—Ä–Ω—ñ –ø–µ—Ä–µ–±–æ—ó –¥–ª—è –≥—Ä—É–ø–∏ ${selectedGroup}`;
                }

                const timeline = document.getElementById('timeline');
                timeline.innerHTML = '';
                schedule.forEach((status, h) => {
                    const bar = document.createElement('div');
                    const isActive = h === hour;
                    
                    // –°—Ç–∏–ª—ñ–∑–∞—Ü—ñ—è —Å—Ç–æ–≤–ø—á–∏–∫—ñ–≤
                    let statusColor = status === 1 ? 'bg-green-500' : (status === 0 ? 'bg-red-600' : 'bg-yellow-500');
                    let heightClass = status === 1 ? 'h-full' : (status === 0 ? 'h-1/3' : 'h-2/3');
                    
                    bar.className = `flex-1 ${statusColor} rounded-full transition-all duration-500 ${heightClass} ${isActive ? 'ring-4 ring-white shadow-lg opacity-100' : 'opacity-20 hover:opacity-50'}`;
                    timeline.appendChild(bar);
                });
            } catch (e) { 
                document.getElementById('status-desc').innerText = "–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è schedule.json";
            }
        }

        document.getElementById('group-select').addEventListener('change', () => {
            updateApp();
            // –î–æ–¥–∞—î–º–æ –ª–µ–≥–∫—É –≤—ñ–±—Ä–∞—Ü—ñ—é –ø—Ä–∏ –∑–º—ñ–Ω—ñ (–Ω–∞ —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∞—Ö)
            if (window.navigator.vibrate) window.navigator.vibrate(10);
        });

        setInterval(updateApp, 1000);
        updateApp();
    </script>
</body>
</html>
