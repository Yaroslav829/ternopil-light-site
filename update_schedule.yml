name: Update Schedule

on:
  schedule:
    - cron: '0 * * * *' # Запускати щогодини (на початку кожної години)
  workflow_dispatch: # Дозволяє запускати вручную кнопкою

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/checkout@v3 # Використовуємо Python
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install cloudscraper beautifulsoup4

      - name: Run parser
        run: python parser.py # Тут назва твого файлу зі скриптом

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add schedule.json
          git commit -m "Автоматичне оновлення графіка: $(date)" || echo "Немає змін для коміту"
          git push
